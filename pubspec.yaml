name: twitch_clone
description: Twitch clone for Android, iOS and desktop using Flutter and Agora

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5
  http: ^0.13.5
  permission_handler: ^10.1.0
  provider: ^6.0.4
  timeago: ^3.3.0
  uuid: ^3.0.6
  agora_rtc_engine: ^6.0.0
  cloud_firestore: ^3.5.1
  dotted_border: ^2.0.0+2
  file_picker: ^5.2.1
  firebase_auth: ^3.11.2
  firebase_core: ^1.24.0
  firebase_storage: ^10.3.11
  dio: ^4.0.6
  flutter_bloc: ^8.1.1
  easy_localization: ^3.0.1
  font_awesome_flutter: ^10.2.1
  fluttertoast: ^8.1.1
  nil: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_app_name: ^0.1.1
  flutter_native_splash: ^2.0.2
  flutter_launcher_icons: ^0.9.2

flutter_app_name:
  name: "Twitch Clone"

flutter_native_splash:
  color: "#9147FF"
  image:   assets/images/twitch-logo.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/twitch-logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translation/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 700